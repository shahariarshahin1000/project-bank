<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>generate pin</title>
    
<link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body id="body" class="bg-black w-full">
    <h1 class="text-4xl text-yellow-200 font-semibold text-center py-5">Generate pin and match the pin</h1>
    <main class="  flex flex-col md:flex-row justify-center gap-4 md:gap-16  "> 
 
                           <!-- button  -->
        
        <section class="  mt-10 bg-zinc-900 px-20 py-14 ">
            <input id="generate-input" class="input input-bordered text-white bg-slate-600 input-primary w-full max-w-xs" type="text">
           <div class= "mx-auto mt-32 bg-yellow-500 w-36 h-36 rounded-full text-center ">
            <button id="generate-btn" class= "bg-blue-900 w-32 h-32  rounded-full text-center relative top-2 text-white text-xl p-2 hover:bg-fuchsia-800 duration-500">Generate pin</button>
           </div>
        </section>
 
                               <!-- number  -->

        <section class="  mt-10 bg-zinc-900 px-20 py-14 ">
            <input id="number-input" class="input input-bordered text-white bg-slate-600 input-primary w-full max-w-xs" type="text">
            <div id="calculator" class="mt-3 text-center">
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">7</button>
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">8</button>
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">9</button>
                
                <div class="mt-3">
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">4</button>
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">5</button>
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">6</button>
                </div>

                <div class="mt-3">
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">1</button>
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">2</button>
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">3</button>
                </div>

                <div class="mt-3">
                <button  class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">&lt;</button>
                <button class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">0</button>
                <button id="to-clear" class="bg-slate-700 px-7 md:px-8 py-3 text-white text-2xl rounded ">C</button>
                </div>
            </div>
            <button id="submit-btn" class="bg-blue-600 hover:bg-blue-700 px-3 py-2 w-full mt-3 rounded-md text-white">Submit</button>
            
        </section>

        
    </main>
    <section id="review" class="text-white text-center pb-52  mt-5">
        <p id="error" class="bg-slate-900 px-1 md:px-3 py-2 w-2/3 md:w-1/3 rounded-md mx-auto text-xs md:text-sm" style="display: none;">❌ Pin Didn't Match, Please try again</p>

        <p id="positive" class="bg-slate-900 px-1 md:px-3 py-2 w-2/3 md:w-1/3 rounded-md mx-auto text-xs md:text-sm mt-3 cursor-pointer" style="display: none;">✅ Pin Matched... Secret door is opening for you</p>

    </section>

    <script src="js/index.js"></script>
</body>
</html>
